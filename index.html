<!DOCTYPE html>
<html lang="en">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/app.js"></script>
	<title>Tic Tac Toe</title>
</head>
<body>
	<h1>Tic-Tac-Toe</h1>
	<h2 id="message">Please click on the empty square to begin. First player starts with X</h2>
	<h2 id="gameover"></h2>

	<section class="board">
		<div id="sq0" class="square"></div>
		<div id="sq1" class="square"></div>
		<div id="sq2" class="square"></div>
		<div id="sq3" class="square"></div>
		<div id="sq4" class="square"></div>
		<div id="sq5" class="square"></div>
		<div id="sq6" class="square"></div>
		<div id="sq7" class="square"></div>
		<div id="sq8"class="square"></div>
		
	</section>
	<br>
		<button type="button" class="btn btn-danger" id="reset" hidden onclick="remove()">Restart</button>
</body>
</html>
