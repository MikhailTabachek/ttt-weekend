<!DOCTYPE html>
<html lang="en">
<head>
	<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Zen+Kaku+Gothic+Antique:wght@500&display=swap" rel="stylesheet">

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/app.js"></script>
	<title>Tic Tac Toe</title>
</head>
<body>
<h1 class="animate__animated animate__swing">Tic-Tac-Toe</h1>
	<h2 id="message">Please click on the empty square to begin.
		<br> First player starts with X</h2>
	<h2 id="gameover"></h2>

	<section class="board animate__animated ">
		<div id="sq0" class="square animate__animated animate__jackInTheBox"></div>
		<div id="sq1" class="square animate__animated animate__jackInTheBox"></div>
		<div id="sq2" class="square animate__animated animate__jackInTheBox"></div>
		<div id="sq3" class="square animate__animated animate__jackInTheBox"></div>
		<div id="sq4" class="square animate__animated animate__jackInTheBox"></div>
		<div id="sq5" class="square animate__animated animate__jackInTheBox"></div>
		<div id="sq6" class="square animate__animated animate__jackInTheBox"></div>
		<div id="sq7" class="square animate__animated animate__jackInTheBox"></div>
		<div id="sq8"class="square animate__animated animate__jackInTheBox"></div>
		
	</section>
	<br>
		<button type="button" class="btn btn-outline-danger" id="reset"  onclick="remove()">Restart</button>
</body>
</html>
